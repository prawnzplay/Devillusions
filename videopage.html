<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Devillusions Videos</title>
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Loader Stylesheet -->
  <link rel="stylesheet" href="css/loader.css">
  <style>
    /* Additional styles specific for the flipbook & video container */
    .flipbook-container {
      width: 80%;
      margin: 20px auto;
      position: relative;
    }
    .page {
      display: none;
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      text-align: center;
    }
    .page.active {
      display: block;
    }
    .flipbook-controls {
      margin-top: 10px;
      text-align: center;
    }
    .flipbook-controls button {
      background-color: #ff69b4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px;
      font-family: "Audiowide", sans-serif;
    }
    .flipbook-controls button:hover {
      background-color: #ff1493;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Loader Overlay -->
  <div id="dissolve-overlay"></div>
  <script src="js/staticloader.js"></script>
  
  <!-- Background and Logo -->
  <img id="staticBackground" src="images/gossipbackground2.jpg" alt="Background">
  <img id="logo" src="images/logo3.png" alt="Devillusions Videos Logo">
  <marquee id="nowPlaying">ðŸ“º Now Playing: Your Video Title ðŸ“º</marquee>
  
  <!-- Tabs (reuse your existing nav) -->
  <div class="tabs">

    <a href="musicpage.html"><img class="tab-icon" src="images/musictab.png" alt="Videos"></a>
    <a href="gossiptest.html"><img class="tab-icon" src="images/gossiptab.png" alt="News"></a>
    <a href="games.html"><img class="tab-icon" src="images/gametab.png" alt="Lovenotes"></a>
  </div>
  
  <!-- Flipbook Container for Videos -->
  <div class="flipbook-container">
    <!-- Page 1 -->
    <div class="page active">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
    <!-- Page 2 -->
    <div class="page">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
    <!-- Add additional pages for more videos as needed -->
  </div>
  
  <!-- Flipbook Navigation Controls -->
  <div class="flipbook-controls">
    <button id="prevPage">Previous</button>
    <button id="nextPage">Next</button>
  </div>
  
  <!-- Simple Flipbook JavaScript -->
  <script>
    const pages = document.querySelectorAll('.flipbook-container .page');
    let currentPage = 0;
    
    document.getElementById('nextPage').addEventListener('click', () => {
      pages[currentPage].classList.remove('active');
      currentPage = (currentPage + 1) % pages.length;
      pages[currentPage].classList.add('active');
    });
    
    document.getElementById('prevPage').addEventListener('click', () => {
      pages[currentPage].classList.remove('active');
      currentPage = (currentPage - 1 + pages.length) % pages.length;
      pages[currentPage].classList.add('active');
    });
  </script>
</body>
</html>
